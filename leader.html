<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: #fff7f2;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#leaderboard-container {
    background: #ffffff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(255, 140, 80, 0.15);
    width: 90%;
    max-width: 420px;
    text-align: center;
}

h1 {
    color: #444;
    margin-bottom: 25px;
}

.leader-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.leader-item {
    background: #fffdfc;
    border: 1px solid #f3d2c3;
    border-radius: 14px;
    padding: 12px 16px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.25s ease;
}

.leader-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 145, 77, 0.15);
}

.rank {
    font-weight: 600;
    color: #ff914d;
}

.player-name {
    flex: 1;
    text-align: left;
    margin-left: 12px;
    color: #444;
    font-weight: 500;
}

.player-score {
    font-weight: 700;
    color: #b4962c;
}

.back-btn {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    border-radius: 14px;
    border: none;
    font-weight: 600;
    background: #ff914d;
    color: white;
    cursor: pointer;
    transition: all 0.25s ease;
}

.back-btn:hover {
    background: #ff7a26;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255, 145, 77, 0.25);
}

.empty-text {
    color: #777;
    font-size: 14px;
}

@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}

.leader-item:nth-child(-n+3) {
    animation: pop 1s ease-in-out;
}

.gold {
    background: linear-gradient(45deg, gold, orange);
    color: white;
    font-weight: bold;
}

.silver {
    background: linear-gradient(45deg, silver, gray);
    color: white;
    font-weight: bold;
}

.bronze {
    background: linear-gradient(45deg, #cd7f32, #a97142);
    color: white;
    font-weight: bold;
}

</style>
</head>

<body>

<div id="leaderboard-container">
    <h1>üèÜ Leaderboard</h1>

    <ul class="leader-list" id="leaderList">
        <!-- JS will insert players here -->
        <!-- Example structure:
        <li class="leader-item">
            <span class="rank">1</span>
            <span class="player-name">Ganesh</span>
            <span class="player-score">8</span>
        </li>
        -->
    </ul>

    <button class="back-btn" onclick="goBack()">Back to Quiz</button>
</div>

<script src="./leader.js"></script>
</body>
</html>
